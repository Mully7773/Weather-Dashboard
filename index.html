<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>

    <!-- Links for Bootstrap, google fonts, and css stylesheet -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Oxygen&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="assets/style.css">
</head>
<main>
<body>
<nav>
    <div class="container-fluid border-bottom border-secondary">
        <div class="row navbar navbar-light bg-primary">
            <div class="col-12 text-center">
                <h1>Weather Dashboard</h1>
            </div>
        </div>
    </div>
</nav>

<div class="row">
    <div class="col-3 pb-2 bg-light">
        <div class="row mx-auto">
            <div class="col-12">
                <h3>City Search:</h3>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="input-group">
                    <input id="cityEntry" class="form-control ml-2" type="text" placeholder="Enter city..." aria-label="Enter city">
                    <div class ="col-12">
                    <button type="button" id="searchButton" class="btn btn-primary btn-block mt-2"></i>Search</button>
                </div>
                </div>
            </div>
        </div>

        <div class="mt-2 row">
            <div class="col-12">
                <h5 class="text-center border-top border-primary mt-1 ml-2">Searched Cities</h5>
                <ul class="list-group mt-1" id="appendList">

                    <!-- This ul needs to have cities appended -->
                </ul>


            </div>
        </div>
    </div>

    <div class="col-9">
        <div class="row">
            <div class="col-12">
                <h5>Display Searched City Here</h5>
                <!-- This <div> is where I append the searched city -->
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <h5>5-day Forecast</h5>
            </div>
        </div>

        <div class="row">
            <h5>5-day forecast info goes here at the bottom</h5>
            <!-- This <div> is where I append the 5-day forecast -->
        </div>
    </div>
</div>
</main>

<script src="assets/script.js"></script>
</body>
</html>
