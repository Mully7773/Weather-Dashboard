<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>

    <!-- Links for Bootstrap, google fonts, and css stylesheet -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxygen&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">
</head>
<main>

    <body>

        <div class="container-fluid border-bottom border-secondary">
            <div class="row navbar navbar-light bg-primary">
                <div class="col-12 text-center">
                    <h1>Weather Dashboard</h1>
                </div>
            </div>


            <div class="row">
                <div id="searchResult" class="col-3 pb-2 bg-light">
                    <div class="row mx-auto">
                        <div class="col-12">
                            <h3>City Search:</h3>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12">
                            <div class="input-group">
                                <input id="cityEntry" class="form-control ml-2" type="text" placeholder="Enter city..."
                                    aria-label="Enter city">
                                <div class="col-12">
                                    <button type="button" id="searchButton"
                                        class="btn btn-primary btn-block mt-2"></i>Search</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row mt-2">
                        <div class="col-12">
                            <h5 class="text-center border-top border-primary mt-1 ml-2">Searched Cities</h5>
                            <ul class="list-group mt-1" id="appendList">

                                <!-- This ul needs to have cities appended class= "listedCities" -->
                            </ul>


                        </div>
                    </div>
                </div>

                <div id="mainDisplay" class="col-9">
                    <div class="row">
                        <div id="cityTemp" class="col-12 border rounded">
                            <div id="cityInfo" class="card-body">
                                <h3 id="cityName" class="align-middle">Display Searched City Here</h3>
                                <p id="temperature"></p>
                                <p id="humidity"></p>
                                <p id="wind-speed"></p>
                                <p id="UV-index"></p>
                            </div>
                            <!-- This <div> is where I append the searched city -->
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12">
                            <h5>5-day Forecast</h5>
                        </div>
                    </div>

                    <div id="fiveDayForecast" class="row">
                        <!-- <h5>5-day forecast info goes here at the bottom</h5>
                        <div class="col-2 bg-primary border rounded"></div>
                        <div class="col-2 bg-primary border rounded"></div>
                        <div class="col-2 bg-primary border rounded"></div>
                        <div class="col-2 bg-primary border rounded"></div>
                        <div class="col-2 bg-primary border rounded"></div> -->
                        <!-- This <div> is where I append the 5-day forecast -->
                    </div>
                </div>
            </div>
        </div>
</main>

<!-- Links for jQuery and moment.js -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

<script src="assets/script.js"></script>

<footer>
</footer>
</body>

</html>
